<!DOCTYPE html>
<html>
<head>
    <title>Praktikum jQuery UI Accordion</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    
    <script>
        $(function() {
            // Inisialisasi fungsi accordion pada elemen dengan id jQuery_accordion
            $( "#jQuery_accordion" ).accordion();
        });
    </script>
</head>
<body>
    <div id="jQuery_accordion">
        <h3>header 1</h3>
        <div>
            <p>This is section 1. Place your content here in paragraphs or use div elements etc.</p>
        </div>
        
        <h3>header 2</h3>
        <div>
            <p>This is section 2. You can also include images like this:</p>
            <br> <img src="img/gambar1.jpg" alt="Contoh Gambar" width="100">
        </div>
        
        <h3>header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
