<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mengubah konten teks murni
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World!</b>");
            });
            // Mengubah konten sebagai HTML
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello World!</b>");
            });
            // Mengubah nilai input form
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b> paragraph.</p>

    <p>Your Name: <input type="text" id="test3" value=""></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
