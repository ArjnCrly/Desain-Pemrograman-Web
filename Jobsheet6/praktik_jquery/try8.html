<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Mengambil teks murni
            $("#btn1").click(function() {
                alert("Text: " + $("#test1").text());
            });
            // Tombol 2: Mengambil teks beserta tag HTML
            $("#btn2").click(function() {
                alert("HTML: " + $("#test2").html());
            });
            // Tombol 3: Mengambil nilai dari input form
            $("#btn3").click(function() {
                alert("Value: " + $("#test3").val());
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b> paragraph.</p>

    <p>Your Name: <input type="text" id="test3" value="Mickey Mouse"></p>

    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>
</body>
</html>
